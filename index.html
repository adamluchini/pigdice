<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pig Dice</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Pig Dice</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="content">
      <div class="container">
        <form id="new-game">
          <div class="form-group">
            <label for="num-players">Number of players</label>
            <select id="num-players-sel" class="form-control">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <button type="submit" id="new-game-sub">New Game</button>
        </form>
        <div class="row" id="game-board">
          <div class="col-md-2" id="player-bank">

          </div>
          <div class="col-md-3">
            <div id="round-total">
            </div>
            <div id="score">
            </div>
          </div>
          <div class="col-md-3">
            <div class="row text-center" id="dice-roller">
              <button type="button" class="btn button-primary play-buttons" id="roll-dice-button">Roll Dice </button>

              <button type="button" class="btn button-primary play-buttons" id="hold-button">Hold</button>
              <div class="row" id="die-face">
                <h2><h2>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row" id="player-turn">
              <h2>Player Turn:<h2>
                <p></p>
            </div>
          </div>
        </div>
        <div class="row" id="winner-box">
          <div class="col-md-12">
            <h2>Winners:</h2>
            <ul id="winners">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">

    </footer>
    <!-- javascript for speedier loading -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
